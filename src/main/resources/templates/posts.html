<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 게시글 목록</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent": "#2189ff",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-white text-black selection:bg-black/10">
    <!-- Navigation (Shared Style) -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer" onclick="location.href='/'">
                <div class="bg-black p-1.5 rounded-lg text-white">
                    <svg class="size-6" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-black">바이브코딩</span>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="/posts">게시판</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">강의</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">멘토링</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm font-bold px-4 py-2 hover:text-accent transition-colors">로그인</button>
                <button
                    class="bg-black text-white text-sm font-bold px-6 py-2.5 rounded-lg hover:bg-gray-800 transition-all">
                    회원가입
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-24 min-h-screen">
        <div class="max-w-7xl mx-auto px-6">
            <header class="mb-12 flex items-end justify-between">
                <div>
                    <h1 class="text-4xl font-bold tracking-tight mb-4">게시글 목록</h1>
                    <p class="text-gray-500 font-medium">바이브코딩의 최신 소식과 지식을 만나보세요.</p>
                </div>
                <button onclick="location.href='/posts/new'"
                    class="bg-black text-white text-sm font-bold px-8 py-3.5 rounded-xl hover:bg-gray-800 transition-all shadow-lg shadow-black/5 flex items-center gap-2">
                    <span>새 글</span>
                </button>
            </header>


            <!-- Post List Table -->
            <div class="bg-white rounded-3xl border border-gray-100 samsung-shadow overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-8 py-5 text-sm font-bold text-gray-500 uppercase tracking-wider w-20">번호</th>
                            <th class="px-8 py-5 text-sm font-bold text-gray-500 uppercase tracking-wider">제목</th>
                            <th class="px-8 py-5 text-sm font-bold text-gray-500 uppercase tracking-wider w-40">생성일</th>
                            <th class="px-8 py-5 text-sm font-bold text-gray-500 uppercase tracking-wider w-32">조회수</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 text-gray-700">
                        <tr th:each="post : ${posts}" th:onclick="|location.href='/posts/${post.no}'|"
                            class="hover:bg-gray-50 transition-colors cursor-pointer">
                            <td class="px-8 py-6 font-medium" th:text="${post.no}">1</td>
                            <td class="px-8 py-6 font-bold text-black" th:text="${post.title}">테스트 게시글 제목</td>

                            <td class="px-8 py-6 text-gray-500 text-sm"
                                th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-02-23</td>
                            <td class="px-8 py-6">
                                <span
                                    class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-gray-100 text-xs font-bold text-gray-600">
                                    <span class="material-symbols-outlined text-sm">visibility</span>
                                    <span th:text="${post.views}">0</span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages > 0}" class="mt-8 flex items-center justify-center gap-2">
                <!-- Previous Button -->
                <a th:href="@{/posts(page=${currentPage - 1})}"
                    th:classappend="${!hasPrev} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100'"
                    class="flex items-center justify-center size-11 rounded-xl bg-white border border-gray-100 samsung-shadow text-gray-500 transition-all">
                    <span class="material-symbols-outlined">chevron_left</span>
                </a>

                <!-- Page Numbers -->
                <div
                    class="flex items-center gap-2 bg-white px-2 py-1.5 rounded-2xl border border-gray-100 samsung-shadow">
                    <a th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:href="@{/posts(page=${pageNum})}"
                        th:text="${pageNum}"
                        th:classappend="${pageNum == currentPage} ? 'bg-black text-white shadow-lg shadow-black/10' : 'text-gray-500 hover:bg-gray-50'"
                        class="flex items-center justify-center size-8 rounded-lg text-sm font-bold transition-all">
                        1
                    </a>
                </div>

                <!-- Next Button -->
                <a th:href="@{/posts(page=${currentPage + 1})}"
                    th:classappend="${!hasNext} ? 'pointer-events-none opacity-50' : 'hover:bg-gray-100'"
                    class="flex items-center justify-center size-11 rounded-xl bg-white border border-gray-100 samsung-shadow text-gray-500 transition-all">
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>
            </div>

        </div>
    </main>

    <!-- Footer (Basic) -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
            <p>© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
