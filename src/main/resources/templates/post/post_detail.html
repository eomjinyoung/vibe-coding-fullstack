<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 게시글 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent": "#2189ff",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-white text-black selection:bg-black/10">
    <!-- Navigation (Shared Style) -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer" onclick="location.href='/'">
                <div class="bg-black p-1.5 rounded-lg text-white">
                    <svg class="size-6" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-black">바이브코딩</span>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="/posts">게시물 목록</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">강의</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">멘토링</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm font-bold px-4 py-2 hover:text-accent transition-colors">로그인</button>
                <button
                    class="bg-black text-white text-sm font-bold px-6 py-2.5 rounded-lg hover:bg-gray-800 transition-all">
                    회원가입
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-40 pb-24 min-h-screen bg-gray-50">
        <div class="max-w-4xl mx-auto px-6">
            <div class="bg-white rounded-3xl border border-gray-100 samsung-shadow overflow-hidden">
                <!-- Header -->
                <div class="p-10 border-b border-gray-100">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="px-4 py-1.5 bg-black text-white text-xs font-bold rounded-full"
                            th:text="'No. ' + ${post.no}">No. 1</span>
                        <span class="inline-flex items-center gap-1.5 text-gray-400 text-sm">
                            <span class="material-symbols-outlined text-sm">visibility</span>
                            <span th:text="${post.views}">0</span>
                        </span>
                    </div>
                    <h1 class="text-3xl md:text-4xl font-bold tracking-tight mb-8" th:text="${post.title}">게시글 제목입니다.
                    </h1>
                    <div class="flex flex-wrap gap-6 text-sm text-gray-500 font-medium">
                        <div class="flex items-center gap-2">
                            <span>작성일: </span>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                                16:00</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span>수정일: </span>
                            <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                                16:00</span>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-10 min-h-[400px]">
                    <div class="text-lg leading-relaxed text-gray-700 whitespace-pre-wrap" th:text="${post.content}">
                        본문 내용이 여기에 들어갑니다.
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="px-10 py-8 bg-gray-50 border-t border-gray-100 flex justify-end gap-4">
                    <button onclick="location.href='/posts'"
                        class="px-8 py-3 bg-white border border-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-100 transition-all">
                        목록으로
                    </button>
                    <button th:onclick="|if(confirm('정말 삭제하시겠습니까?')) location.href='/posts/${post.no}/delete'|"
                        class="px-8 py-3 bg-white border border-red-200 text-red-500 font-bold rounded-xl hover:bg-red-50 transition-all">
                        삭제하기
                    </button>
                    <button th:onclick="|location.href='/posts/${post.no}/edit'|"
                        class="px-8 py-3 bg-black text-white font-bold rounded-xl hover:bg-gray-800 transition-all">
                        수정하기
                    </button>


                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
            <p>© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
