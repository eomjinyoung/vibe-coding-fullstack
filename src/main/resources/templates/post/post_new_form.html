<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 새 게시글 작성</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "accent": "#2189ff",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .samsung-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-white text-black selection:bg-black/10">
    <!-- Navigation (Shared Style) -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer" onclick="location.href='/'">
                <div class="bg-black p-1.5 rounded-lg text-white">
                    <svg class="size-6" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold tracking-tight text-black">바이브코딩</span>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="/posts">게시물 목록</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">강의</a>
                <a class="text-sm font-semibold hover:text-accent transition-colors" href="#">멘토링</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-sm font-bold px-4 py-2 hover:text-accent transition-colors">로그인</button>
                <button
                    class="bg-black text-white text-sm font-bold px-6 py-2.5 rounded-lg hover:bg-gray-800 transition-all">
                    회원가입
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-40 pb-24 min-h-screen bg-gray-50">
        <div class="max-w-3xl mx-auto px-6">
            <header class="mb-12">
                <h1 class="text-4xl font-bold tracking-tight mb-4">새 게시글 작성</h1>
                <p class="text-gray-500 font-medium">바이브코딩에 당신의 지식을 공유해 주세요.</p>
            </header>

            <div class="bg-white rounded-3xl border border-gray-100 samsung-shadow p-10">
                <form action="/posts/add" method="POST">

                    <div class="space-y-8">
                        <!-- Title Field -->
                        <div>
                            <label for="title" class="block text-sm font-bold text-gray-700 mb-3">제목</label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black focus:border-transparent transition-all outline-none font-medium placeholder:text-gray-300"
                                placeholder="게시글 제목을 입력하세요">
                        </div>

                        <!-- Content Field -->
                        <div>
                            <label for="content" class="block text-sm font-bold text-gray-700 mb-3">내용</label>
                            <textarea id="content" name="content" required rows="12"
                                class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-black focus:border-transparent transition-all outline-none font-medium placeholder:text-gray-300 resize-none"
                                placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-12 flex justify-end gap-4">
                        <button type="button" onclick="location.href='/posts'"
                            class="px-8 py-4 bg-white border border-gray-200 text-gray-700 font-bold rounded-2xl hover:bg-gray-100 transition-all">
                            취소
                        </button>
                        <button type="submit"
                            class="px-10 py-4 bg-black text-white font-bold rounded-2xl hover:bg-gray-800 transition-all shadow-lg shadow-black/5">
                            등록하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-12">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
            <p>© 2024 Vibe Coding. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
